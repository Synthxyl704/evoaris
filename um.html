<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncLink - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; */
            font-family: 'Courier New', Courier, monospace;
        }

        :root {
            --primary-bg: #1a181b;
            --secondary-bg: #1a181b;
            --tertiary-bg: #2d2d44;
            --accent-color: #9d4edd;
            --accent-light: #b07bff;
            --text-primary: #fbfbfb;
            --text-secondary: #a0a0a0;
            --error-color: #ff4444;
            --border-color: #ba6efd88;
            --font-family: 'Courier New', monospace;
            --glow-color: rgba(157, 78, 221, 0.3);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .glow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .glow-effect {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            opacity: 0.4;
        }

        .glow-top-left {
            top: -400px;
            left: -400px;
        }

        .glow-bottom-right {
            bottom: -400px;
            right: -400px;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .login-box {
            background-color: rgba(29, 27, 30, 0.8);
            border: 1.45px solid var(--border-color);
            padding: 50px 40px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent-light);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tagline {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            background-color: var(--tertiary-bg);
            border: 1.45px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 16px;
            font-family: var(--font-family);
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(242, 227, 255, 0.116);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .login-button {
            width: 100%;
            background-color: var(--accent-light);
            color: #ffffff;
            border: 1.45px solid var(--accent-light);
            padding: 14px 20px;
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: var(#e3d1ff);
            border-color: var(#e3d1ff);
            box-shadow: 0 0 30px rgba(203, 140, 255, 0.4);
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 11px;
            letter-spacing: 1px;
            text-align: center;
            margin-top: 20px;
            display: none;
            padding: 10px;
            border: 1.45px solid var(--error-color);
            background-color: rgba(255, 68, 68, 0.1);
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 10px;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .divider {
            width: 100%;
            height: 1.45px;
            background-color: var(--border-color);
            margin: 30px 0;
        }

        .hint {
            font-size: 10px;
            letter-spacing: 1px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 15px;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.6s ease;
        }

        .app-container {
            display: none;
        }

        .app-container.active {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="glow-container" id="loginGlow">
        <div class="glow-effect glow-top-left"></div>
        <div class="glow-effect glow-bottom-right"></div>
    </div>

    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">0x40 ASSERT</div>
                <div class="tagline">Insecure Communication portal</div>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="loginUsername">static_assert();</label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        class="input-field" 
                        placeholder="{{ value_name }}"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="input-group">
                    <label class="input-label" for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="input-field" 
                        placeholder="{{ value_pass }}
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-button">
                    [ ACCESS 0x40 ]
                </button>

                <div class="hint">
                    does not verify credentials
                </div>
            </form>

            <div class="error-message" id="errorMessage">
                [ ! ] INVALID CREDENTIALS
            </div>

            <div class="divider"></div>

            <div class="login-footer">
                M-OS INSECURE CHAT v1.1.1
            </div>
        </div>
    </div>

    <script>
        class syncLinkProv {
            constructor() {
                this.settings = {
                    username: 'User_' + Math.random().toString(36).substr(2, 9),
                    theme: 'dark',
                    font: 'mono',
                    accentColor: '#9d4edd',
                    borderRadius: false,
                    glowEnabled: true,
                    backgroundGlowEnabled: true,
                    showName: true,
                    timezone: 'UTC',
                    bio: ''
                };
                this.isLoggedIn = false;
                
                this.setupLoginListeners();
            }

            setupLoginListeners() {
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }
            }

            handleLogin() {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (username && password) {
                    this.settings.username = username;
                    
                    sessionStorage.setItem('synclink_logged_in', 'true');
                    localStorage.setItem('chatSettings', JSON.stringify(this.settings));
                    
                    window.location.href = 'main.html';
                } else {
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new syncLinkProv();
        });
    </script>
</body>
</html>
